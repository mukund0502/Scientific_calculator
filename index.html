<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="time" class="mx-auto w-fit text-3xl mt-7 mb-0 ">

    </div>
    <br>
    <div class="date w-fit mx-auto my-0 text-lg" id="date"></div>
    <div>
        <div
            class="calc w-fit m-auto mt-5 border-emerald-800 p-2 py-3 text-black bg-slate-300 rounded-lg shadow-2xl z-4">
            <div
                class="display rounded-md h-10 w-full  my-3 bg-white text-3xl align-baseline px-1 py-auto flex flex-row select-none shadow-lg ">
                <div id="symbol" class=" w-1/10 h-full align-middle text-xl text-left "></div>
                <div id="number" class=" w-full text-right select-none ">0</div>
            </div>
            <div class="buttons flex flex-col w-fit m-auto">
                <div class="rows flex flex-row w-fit">
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all "
                        id="seven">7</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="eight">8</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="nine">9</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="div">/</div>
                </div>
                <div class="rows flex flex-row w-fit">
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="four">4</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="five">5</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="six">6</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="mul">*</div>
                </div>
                <div class="rows flex flex-row w-fit">
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="one">1</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="two">2</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="three">3</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="minus">-</div>
                </div>
                <div class="rows flex flex-row w-fit">
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="zero">0</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="dot">C</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="add">+</div>
                    <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-300 select-none shadow-lg ease-in duration-400 transition-all"
                        id="equal">=</div>
                </div>
            </div>
        </div>
        <div class="pull text-center w-10 h-10 m-auto relative -left-12 text-2xl shadow-2xl rounded-b-lg z-0 bg-slate-300 text-red-500 ease-in duration-300 transition-all cursor-pointer">
            M</div>
    </div>
    <footer class="absolute bottom-0 right-0 m-5 text-right  flex flex-row">
        <div class="mx-4 hover:text-red-600 hover:underline ">Home</div>
        <div class="mx-4 hover:text-red-600 hover:underline">About</div>
        <div class="mx-4 hover:text-red-600 hover:underline">Privacy Policy</div>
        <div class="mx-4 hover:text-red-600 hover:underline"><a href="mailto:mukundwh8@gmail.com">Mail</a></div>


    </footer>
</body>
<script src="script.js"></script>

</html>
