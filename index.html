<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc w-fit m-auto my-10 border-emerald-800 p-2 py-3 text-red-800 bg-slate-500 rounded-lg shadow-2xl">
        <div class="display rounded-md h-10 w-full  my-3 bg-white text-3xl align-middle text-right px-3 py-auto "> 1234567890</div>
        <div class="buttons flex flex-col w-fit m-auto">
            <div class="4 rows flex flex-row w-fit">
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">7</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">8</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">9</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">/</div>
            </div>
            <div class="4 rows flex flex-row w-fit">
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">4</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">5</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">6</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">*</div>
            </div>
            <div class="4 rows flex flex-row w-fit">
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">1</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">2</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">3</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">-</div>
            </div>
            <div class="4 rows flex flex-row w-fit">
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">0</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">.</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">+</div>
                <div class="cols flex flex-col m-1 h-10 text-center text-lg w-10 p-2 cursor-pointer align-middle font-bold text-black bg-white rounded-md hover:bg-slate-400 ">=</div>
            </div>
        </div>
    </div>
</body>
</html>
